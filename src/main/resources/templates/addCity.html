<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Explore Finland</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css"rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
<style>	body {margin: 20px;}</style>
</head>
<body>
	<a href="/useradventures" class="btn btn-outline-dark btn-sm" style="margin-bottom: 10px">Go back</a>
	<h2>Add new city</h2>
	<div>
		<form th:object="${city}" th:action="@{/savecity}" action="#" method="post">
			<div class="form-group row">
			    <label for="name" class="col-sm-2 col-form-label">Name</label>
			    <div class="col-sm-10">
			    	<input type="text" class="form-control" id="name" th:field="*{name}" />
			    </div>
			     <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="col-sm-10">
			    	<p>Error</p>
			    </div>
			</div>
			<div>
				<input type="submit" class="btn btn-success btn-sm" value="Save" /> 
				<input type="reset" class="btn btn-danger btn-sm" value="Reset" />
			</div>
		</form>
	</div>
</body>
</html>
